{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %} Sistema de Cadastrado de Fonogramas {% endblock title %} </title>


    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Cadasto e manutenção de fonogramas">
    <meta name="author" content="FonoWeb">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/basalstyle/style.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <link href='http://fonts.googleapis.com/css?family=Economica:400,700' rel='stylesheet' type='text/css'>

    <!-- JS -->
{#    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>#}
    <script src={% static 'js/jquery-1.11.0.min.js' %}></script>
    <script src={% static 'js/jquery.formset.js' %}></script>

</head>

<body>
    <div class="header-frame row">
        {% include 'nav.html' only %}
    </div>

    {% block content %}
    {% endblock content %}
</body>
</html>
